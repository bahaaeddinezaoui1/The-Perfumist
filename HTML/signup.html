    <main>
        <div class="container">
            <h2>Sign Up</h2>
            <form action="#" method="post" class="auth-form">
                <label for="signup-firstname">First Name</label>
                <input type="text" id="signup-firstname" name="first_name" required>

                <label for="signup-familyname">Family Name</label>
                <input type="text" id="signup-familyname" name="family_name" required>

                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
    
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
    
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
    
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required>
    
                <button type="submit">Sign Up</button>
            </form>
            <div class="social-signup">
                <p>Or sign up using:</p>
                <button type="button" class="facebook-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="vertical-align:middle;margin-right:8px;"><path d="M22.675 0h-21.35C.595 0 0 .592 0 1.326v21.348C0 23.408.595 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.406 24 24 23.408 24 22.674V1.326C24 .592 23.406 0 22.675 0z"/></svg>
                    Facebook
                </button>
                <button type="button" class="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;"><g><path fill="#4285F4" d="M23.611 12.227c0-.818-.073-1.604-.211-2.356H12.24v4.456h6.438c-.278 1.498-1.12 2.77-2.385 3.62v3.004h3.858c2.262-2.084 3.56-5.153 3.56-8.724z"/><path fill="#34A853" d="M12.24 24c3.24 0 5.963-1.07 7.95-2.91l-3.858-3.004c-1.07.72-2.44 1.15-4.092 1.15-3.146 0-5.81-2.127-6.767-4.988H1.486v3.13C3.466 21.542 7.58 24 12.24 24z"/><path fill="#FBBC05" d="M5.473 14.248a7.267 7.267 0 0 1 0-4.496V6.622H1.486a12.01 12.01 0 0 0 0 10.756l3.987-3.13z"/><path fill="#EA4335" d="M12.24 4.771c1.77 0 3.354.609 4.604 1.805l3.453-3.453C18.197 1.07 15.484 0 12.24 0 7.58 0 3.466 2.458 1.486 6.622l3.987 3.13c.957-2.861 3.621-4.981 6.767-4.981z"/></g></svg>
                    Google
                </button>
                <button type="button" class="microsoft-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;"><g><rect fill="#F35325" x="1" y="1" width="10" height="10"/><rect fill="#81BC06" x="13" y="1" width="10" height="10"/><rect fill="#05A6F0" x="1" y="13" width="10" height="10"/><rect fill="#FFBA08" x="13" y="13" width="10" height="10"/></g></svg>
                    Microsoft
                </button>
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
